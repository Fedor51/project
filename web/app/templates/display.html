{% extends 'base.html' %}
{% block content %}
    <form method="post" action="{{ url_for('display') }}">
    <h1>Примеры</h1>
    {{ for question in data["questions"] }}

    <p>{{ question["problem"] }} </p>
    <input type="text" id="YourAnswer" name="YourAnswer" required>
    {{ endfor }}
    <button type="submit" class="btn btn-primary" name="But">Enter</button>
    </form>
{% endblock %}
