<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %} </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div id="fluid" class="container-fluid">
      <a class="navbar-brand" href="/">MeTan</a>
      {% block links %}
      <div class="navbar-nav em" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="/account">Личный кабинет</a>
        </div>
      </div>
      <div class="navbar-nav em" id="navbarNavAltMarkup1">
        <div class="navbar-nav">
          <a class="nav-link active" href="/rating">Рейтинг пользователей</a>
        </div>
      </div>
      <div class="navbar-nav em" id="navbarNavAltMarkup1">
        <div class="navbar-nav">
          <a class="nav-link active" href="/about">О нас</a>
        </div>
      </div>
      {% endblock %}
    </div>
  </nav>
  <hr>
  <div class="content" id="content">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <style>
    .em {
      margin-right: 1rem;
    }
    #fluid {
      justify-content: left;
    }
    .navbar-collapse {
      flex-grow: 0; 
    }
    hr {
      margin: 0;
    }

    body {
      background: var(--bs-body-bg);
    }
    #content {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;

    }
  </style>
</body>
</html>
