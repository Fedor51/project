{% extends 'base.html' %}
{% block title %} Sign up {% endblock %}
{% block link %}{% endblock %}
{% block subtitle %}Регистрация{% endblock %}

{% block content %}
<div class="container" id="con">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h4 class="card-title" style="margin: 0%;">Регистрация</h4>
            <form id="form" method="post" action="{{ url_for('signup') }}">
                <input type="text" name="first_name" placeholder="Имя" class="form-control" required>
                <input type="text" name="surname" placeholder="Фамилия" class="form-control" required>
                <input type="text" name="last_name" placeholder="Отчество" class="form-control" required>
                <input type="email" name="email" placeholder="Email" class="form-control" required>
                <input type="tel" name="phone" placeholder="Телефон" class="form-control" required>
                <input type="password" name="password" placeholder="Пароль" class="form-control" required>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    <style>
        #con {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: left;
            gap: var(--bs-card-spacer-y) var(--bs-card-spacer-x);
        }

        #form {
            display: inherit;
            flex-direction: inherit;
            justify-content: inherit;
            gap: inherit;
        }
    </style>
    {% endblock %}
