{% extends 'base.html' %}
{% block title %} Edit {% endblock %}
{% block link %}{% endblock %}
{% block subtitle %}Изменение парамеров учетной записи{% endblock %}
{% block content %}
<form id="form" method="post" action="{{ url_for('edit') }}">

    <label for="first_name">Имя:</label>
    <input type="text" name="first_name" value="{{ data['first_name'] }}" required><br>

    <label for="surname">Фамилия:</label>
    <input type="text" name="surname" value="{{ data['surname'] }}" required><br>

    <label for="last_name">Отчество:</label>
    <input type="text" name="last_name" value="{{ data['last_name'] }}" required><br>
    
    <div class="input-group mb-3" style="margin-top: 5px;">
        <span class="input-group-text" id="inputGroup-sizing-default">Email: </span>
        <input type="email" name="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="{{ data['email'] }}">
    </div>

    <label for="phone">Номер телефона:</label>
    <input type="tel" name="phone" value="{{ data['phone'] }}"  required><br>

    <label for="password">Пароль:</label>
    <input type="password" name="password" value="{{ data['password'] }}" required><br>

    <button type="submit" class="btn btn-danger">Изменить</button>
</form>

<style>
#form label, input{
  margin-top: 3px;
  margin-bottom: 3px;
}
</style>

{% endblock %}
